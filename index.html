<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cel.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo_insta.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/logo_canal.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como FeMuniz</a>
                <a href="#" class="instagram-logout">Rmover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é FeMuniz?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
